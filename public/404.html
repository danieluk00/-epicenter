<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
  <title>We can't find that page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

      body {
        background: #F8F8FF;
      }

      .main-container {
        padding: 14vh 5vw 0 5vw;
        height: 90vh;
      }

      .home-container {
        padding: 10px 0 20px 0;
      }

      .title-h1 {
        color: #000000;
        font-size: 56px;
        font-family: roboto;
        font-weight: 900;
        text-align: left;
      }

      @media (min-width: 992px) {
        .main-container{
          padding: 14vh 0vw 0 0vw;
        }
        .home-container{
          width: 600px;
          margin: 0px auto;
        }
        .title-h1{
          font-size: 80px;
          margin-top: -18px;
        }
      }

      p {
        color: black;
        font-size: 18px;
        font-family: nunito;
        text-align: center;
      }

      .pic {
        width: 300px;
        height: 240px;
      }

      .img-container {
        display:flex;
        justify-content: center;
      }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px !important;
    }

  </style>
</head>

<body>

  <a href="/"><img class="logo" src="images/logo.png"></a>

  <div class="main-container">
    <div class="home-container">

      <h1 class="title-h1">Sorry, we can't find that page</h1>
      <div class="img-container">
        <img class="pic" src="images/cancellation.png">
      </div>

      <p><a href="/">Click here</a> to return to the homepage.</p>

    </div>
  </div>

</html>
